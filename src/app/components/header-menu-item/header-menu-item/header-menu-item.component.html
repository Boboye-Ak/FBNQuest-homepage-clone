<li
  class="dropdown-menu-title"
  (mouseenter)="onMouseOver()"
  (mouseleave)="onMouseOut()"
  (click)="toggleShow()"
>
  {{ title }}
  <span class="pi pi-angle-down dropdown-menu-icon"></span>
  @if(showDropDown){
  <ul class="dropdown-menu">
    @for (menuItem of menuItems; track $index) {
    <li>{{ menuItem.name }}</li>
    }
  </ul>
  }
</li>
